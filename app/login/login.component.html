<ActionBar title="Startup Weekend"></ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                    <TextField id="email" [(ngModel)]="user.email" keyboardType="email" autocorrect="false" autocapitalizationType="none" class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                    <TextField id="password" [(ngModel)]="user.password" secure="true" class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="Inciar Sesión" (tap)="login()"></Button>
            

                <StackLayout class="layout-class">
                    <StackLayout class="hr-light"></StackLayout>
                    <Label text="Redes Sociales"></Label>
                    <Button class="btn btn-primary btn-ruby w-full" text="Iniciar Sesión con Google" (tap)="loginGoogle()"></Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
